<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>Login Page</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

	crossorigin="anonymous" />
<link rel="stylesheet" href="owner.css" />
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
	rel="stylesheet" />

<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
	crossorigin="anonymous"></script>
<style type="text/css">
body {
	background-color: #D0D8E5;
	font-family: 'Poppins', sans-serif;
}

.dropdown-toggle::after {
	content: none;
}

input {
	outline: none;
	border: none;
	border-bottom: 1px solid silver;
	background-color: transparent;
	width: 100%;
}

.nav-link {
	color: rgb(95, 95, 95);
	padding: 2px 20px;
}

.nav-link:hover {
	color: black;
	background-color: #F3F3F3;
	border-radius: 2px;
	transition: 0.5s;
	box-shadow: 0px 0px 2px 0px rgb(95, 95, 95);
}

.card {
	background-color: #fff;
	border: none;
}

.btn {
	color: aliceblue;
	background: linear-gradient(rgb(48, 92, 107), rgb(48, 92, 107));
}

.btn:hover {
	color: white;
	background: linear-gradient(45deg, rgb(6, 65, 83), rgb(18, 58, 95));
}
</style>
</head>
<body>
	<form action="/home" method="post">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"><b>Rent</b></a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item me-2"><a id="navText"
							class="nav-link disabled" aria-current="page"><b>Owner</b></a>
						</li>
					</ul>
					<ul class="navbar-nav ms-auto">

						<li class="nav-item me-2">
							<div class="dropdown">
								<button class="btn btn-secondary btn-sm dropdown-toggle"
									type="button" data-bs-toggle="dropdown" aria-expanded="false">
									Manage</button>
								<ul class="dropdown-menu">
									<li><a class="dropdown-item" href="#">Edit</a></li>
									<li><a class="dropdown-item" th:href="${'deletePost/'+id}">Delete</a></li>
								</ul>
							</div>

						</li>

						<li class="nav-item me-2"><a id="navText" class="nav-link"
							aria-current="page" href="OwnerScreen"><b>Home</b></a>
						</li>
						<li class="nav-item"><a id="navText" class="nav-link"
							aria-current="page" href="/"><b>Logout</b></a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

            </div> -->

					<div class="carousel-item">

							class="d-block w-100" alt="...">
					</div>
					<div class="carousel-item">
						<img height="400"
							src="https://imageio.forbes.com/specials-images/imageserve/5cdb058a5218470008b0b00f/Nobu-Ryokan-Malibu/0x0.jpg?format=jpg&height=1009&width=2000"

							class="d-block w-100" alt="...">
					</div>
				</div>
				<button class="carousel-control-prev" type="button"
					data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button"
					data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</div>

		<div class="container-fluid mt-4">
			<div class="card">
				<div class="card-body">
					<div class="row">
						<div class="col-md-6">
							<h5 th:text="${type}"></h5>
						</div>
						<div class="col-md-6 text-end">Price : - <span th:text="${price}"></span> INR</div>
					<div class="row">
						<h6>Address : -</h6>
						<span class="text-dark"><b th:text="${address}"></b></span>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container-fluid p-3 mt-3">
				<table class="table table-hover  bg-white">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Name</th>
							<th scope="col">From</th>
							<th scope="col">Status</th>

					</tbody>
				</table>
			</div>

	</form>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>
