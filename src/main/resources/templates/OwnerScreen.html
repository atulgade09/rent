<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">

<head>
<title>Login Page</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous" />
<link rel="stylesheet" href="owner.css" />
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap"
	rel="stylesheet" />
<style type="text/css">
body {
	background-color: #D0D8E5;
	font-family: 'Poppins', sans-serif;
}

.dropdown-toggle::after {
	content: none;
}

input {
	outline: none;
	border: none;
	border-bottom: 1px solid silver;
	background-color: transparent;
	width: 100%;
}

.nav-link {
	color: rgb(95, 95, 95);
	padding: 2px 20px;
}

.nav-link:hover {
	color: black;
	background-color: #F3F3F3;
	border-radius: 2px;
	transition: 0.5s;
	box-shadow: 0px 0px 2px 0px rgb(95, 95, 95);
}

.card {
	background-color: #F3F3F3;
	border: none;
}

#crd {
	background-color: #66A5AD;
	color: antiquewhite;
}

#crd:hover {
	transition: 0.5s;
	background-color: #021C1E;
	color: white;
}

.btn {
	color: aliceblue;
	background: linear-gradient(rgb(48, 92, 107), rgb(48, 92, 107));
}

.btn:hover {
	color: white;
	background: linear-gradient(45deg, rgb(6, 65, 83), rgb(18, 58, 95));
}
</style>
</head>

<body>
	<form action="/home" method="post">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="#"><b>Rent</b></a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item"><a id="navText"
							class="nav-link disabled" aria-current="page"><b
								th:text="${type}">Owner</b></a></li>
						<li class="nav-item"><a id="navText"
							class="nav-link text-dark" aria-current="page"
							href="propertyScreen"><b> <svg
										xmlns="http://www.w3.org/2000/svg" width="16" height="16"
										fill="currentColor" class="bi bi-bell-fill"
										viewBox="0 0 16 16">
										<path
											d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zm.995-14.901a1 1 0 1 0-1.99 0A5.002 5.002 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901z" />
									</svg>
							</b></a></li>
						<li class="nav-item"><a id="navText" class="nav-link"
							aria-current="page" href="/"><b>Logout</b></a></li>
					</ul>
				</div>
			</div>
		</nav>

		<div class="container-fluid" id="MiddleBody">
			<div class="row pe-3 ps-3 justify-content-center" id="row1">
				<div class="card">
					<div class="card-body text-secondary">
						<div class="row">
							<div class="col-md-2 text-center">
								<img src="images/profile.png" style="border-radius: 50%;"
									height="90" width="90" alt="" /> <br /> <span
									style="font-size: 13px" class="text-dark"><b
									th:text="${name}"></b></span>
							</div>
							<div class="col-md-4 border-start">
								<div class="row mb-2">
									<div class="col-4">Email : -</div>
									<div class="col-8">
										<span class="text-dark"><b th:text="${email}"></b></span>
									</div>
								</div>
								<div class="row mb-2">
									<div class="col-4">Contact : -</div>
									<div class="col-8">
										<span class="text-dark"><b th:text="${contactNo}"></b></span>
									</div>
								</div>
								<div class="row mb-2">
									<div class="col-4">Gender : -</div>
									<div class="col-8">
										<span class="text-dark"><b th:text="${gender}"></b></span>
									</div>
								</div>
								<div class="row mb-1">
									<div class="col-4">BirthDate : -</div>
									<div class="col-8">
										<span class="text-dark"><b th:text="${date_Of_Birth}"></b></span>
									</div>
								</div>
							</div>
							<div class="col-md-6 border-start">
								<div class="col-3">Address : -</div>
								<div class="col-9">
									<span class="text-dark"><b></b></span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="container-fluid mt-3">
				<div class="row text-center">
					<div class="col-12">
						<a class="btn btn-primary" href="addPost">Add Post</a>
					</div>
				</div>
			</div>

			<div class="conatiner-fluid">
				<div class="row">
					<div class="card m-3" th:each="post:${posts}" style="width: 38rem;" id="crd">
						<div class="card-body">
							<div class="d-flex position-relative">
								<img height="130"
									th:src="*{'data:image/jpg;base64,'+{post.image}}"
									class="flex-shrink-0 me-3" alt="...">
								<div>
									<h5 class="mt-0" th:text="${post.type}"></h5>
									<p class="" th:text="${post.address}"></p>
									<a th:href="${'checking/'+post.id}" class="stretched-link text-white">Click</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>


		</div>
	</form>

	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
		integrity="sha512-STof4xm1wgkfm7heWqFJVn58Hm3EtS31XFaagaa8VMReCXAkQnJZ+jEy8PCC/iT18dFy95WcExNHFTqLyp72eQ=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>
</body>

</html>
